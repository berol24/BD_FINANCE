<div [ngClass]="bgClass" class="relative text-white rounded-2xl shadow-xl p-8 overflow-hidden group hover:shadow-2xl transition-all duration-300 transform hover:scale-105 animate-fade-up">
  <!-- Background effect -->
  <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  
  <!-- Content -->
  <div class="relative z-10 flex justify-between items-start">
    <div>
      <p class="text-sm font-semibold text-white/80 uppercase tracking-wider">{{ title }}</p>
      <p class="text-5xl font-black mt-3">{{ amount | number: '1.2-2' }} <span class="text-2xl">â‚¬</span></p>
    </div>
    <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
      <ng-container [ngSwitch]="icon">
        <svg *ngSwitchCase="'trend-up'" class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 17l6-6 4 4 7-7" />
          <path d="M14 7h7v7" />
        </svg>
        <svg *ngSwitchCase="'trend-down'" class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 7l6 6 4-4 7 7" />
          <path d="M14 17h7v-7" />
        </svg>
        <svg *ngSwitchDefault class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2" />
          <path d="M3 9h18" />
          <path d="M9 21V9" />
        </svg>
      </ng-container>
    </div>
  </div>
</div>
