<div class="bg-white/90 backdrop-blur rounded-2xl shadow-xl border border-slate-200/60 p-6 animate-fade-up">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
    <h2 class="text-lg font-black text-slate-900 uppercase tracking-wide">Evolution Recettes/Depenses</h2>
    <div class="flex items-center gap-4 text-xs text-slate-500">
      <span class="inline-flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
        Recettes
      </span>
      <span class="inline-flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-red-500"></span>
        Depenses
      </span>
    </div>
  </div>
  <div class="overflow-x-auto">
    <div class="inline-flex space-x-6 pb-4">
      <div *ngFor="let item of chartData" class="flex-shrink-0">
        <div class="text-center">
          <p class="font-semibold text-slate-700 mb-3 uppercase text-xs tracking-wider">{{ item.label }}</p>
          <div class="flex items-end space-x-3 h-28">
            <div class="flex flex-col items-center">
              <div
                class="w-6 bg-gradient-to-t from-emerald-500 to-emerald-400 rounded-t-lg transition-all duration-300"
                [style.height.%]="(item.recettes / 3000) * 100 || 10"
              ></div>
              <p class="text-xs mt-2 text-emerald-600 font-semibold">{{ item.recettes | number: '1.0-0' }} EUR</p>
            </div>
            <div class="flex flex-col items-center">
              <div
                class="w-6 bg-gradient-to-t from-red-500 to-red-400 rounded-t-lg transition-all duration-300"
                [style.height.%]="(item.depenses / 3000) * 100 || 10"
              ></div>
              <p class="text-xs mt-2 text-red-600 font-semibold">{{ item.depenses | number: '1.0-0' }} EUR</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
