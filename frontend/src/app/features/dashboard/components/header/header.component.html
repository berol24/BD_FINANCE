<header class="sticky top-0 z-50 bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 text-white shadow-2xl border-b border-slate-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
      <!-- Logo & Branding -->
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-400 to-blue-500 shadow-lg">
          <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="2" y="6" width="20" height="12" rx="2" />
            <circle cx="12" cy="12" r="3" />
            <path d="M6 10h.01M6 14h.01M18 10h.01M18 14h.01" />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl sm:text-3xl font-black bg-gradient-to-r from-emerald-400 to-blue-400 bg-clip-text text-transparent">BD Finance</h1>
          <p class="text-xs sm:text-sm text-slate-400 font-medium">Gestion intelligente de vos finances</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-2 sm:gap-4 w-full sm:w-auto flex-wrap justify-end">
        <!-- User Avatar & Profile Button -->
        <button
          (click)="goToProfile()"
          class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-700/50 transition-all duration-200"
          title="Profil"
        >
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-blue-500 text-white font-bold text-sm shadow-lg">
            {{ getAvatarInitials() }}
          </div>
          <span class="hidden sm:block text-sm font-semibold text-slate-200">{{ user?.prenom }} {{ user?.nom }}</span>
        </button>

        <!-- Language Selector -->
        <div class="relative">
          <button
            (click)="showLanguageMenu = !showLanguageMenu"
            class="px-3 py-2 bg-gradient-to-r from-slate-700 to-slate-600 hover:from-slate-600 hover:to-slate-500 text-white font-semibold rounded-lg transition-all duration-200 text-sm flex items-center gap-2"
            title="Changer la langue"
          >
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="10" />
              <path d="M2 12h20" />
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </svg>
            {{ currentLanguage.toUpperCase() }}
          </button>
          <div *ngIf="showLanguageMenu" class="absolute right-0 mt-2 bg-slate-800 rounded-lg shadow-xl border border-slate-700 overflow-hidden">
            <button
              (click)="changeLanguage('fr')"
              [class.bg-emerald-600]="currentLanguage === 'fr'"
              class="block w-full px-4 py-2 text-left text-white hover:bg-slate-700 transition-colors text-sm font-semibold"
            >
              ðŸ‡«ðŸ‡· FranÃ§ais
            </button>
            <button
              (click)="changeLanguage('en')"
              [class.bg-emerald-600]="currentLanguage === 'en'"
              class="block w-full px-4 py-2 text-left text-white hover:bg-slate-700 transition-colors text-sm font-semibold"
            >
              ðŸ‡¬ðŸ‡§ English
            </button>
          </div>
        </div>

        <!-- Share Button -->
        <button
          (click)="onShare()"
          class="px-3 py-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg text-sm whitespace-nowrap"
          title="Partager l'application"
        >
          <span class="inline-flex items-center gap-2">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="18" cy="5" r="3" />
              <circle cx="6" cy="12" r="3" />
              <circle cx="18" cy="19" r="3" />
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
            </svg>
            <span class="hidden sm:inline">Partager</span>
          </span>
        </button>

        <!-- Install Button -->
        <button
          *ngIf="canInstall"
          (click)="onInstall()"
          class="px-3 py-2 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-emerald-500/50 text-sm whitespace-nowrap"
          title="Installer l'application"
        >
          <span class="inline-flex items-center gap-2">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M21 16V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8" />
              <path d="M7 20h10" />
              <path d="M12 16v4" />
              <path d="M12 12l-3 3h6z" />
            </svg>
            <span class="hidden sm:inline">Installer</span>
          </span>
        </button>

        <!-- Logout Button -->
        <button
          (click)="onLogout()"
          class="px-3 py-2 bg-gradient-to-r from-red-500/20 to-red-600/20 hover:from-red-500/40 hover:to-red-600/40 text-red-300 hover:text-red-200 font-semibold rounded-lg transition-all duration-200 border border-red-500/30 hover:border-red-500/60 text-sm whitespace-nowrap"
        >
          <span class="inline-flex items-center gap-2">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <path d="M16 17l5-5-5-5" />
              <path d="M21 12H9" />
            </svg>
            <span class="hidden sm:inline">DÃ©connexion</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
