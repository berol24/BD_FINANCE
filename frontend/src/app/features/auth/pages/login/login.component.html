<div class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Connexion</h1>

    <div *ngIf="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error }}
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="test@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="loading"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="loading"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-gray-600">Pas de compte? </span>
      <a routerLink="/auth/register" class="text-blue-600 hover:text-blue-800 font-semibold">S'inscrire</a>
    </div>
  </div>
</div>
