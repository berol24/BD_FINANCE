<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
    <!-- Header avec gradient -->
    <div class="mb-8 text-center">
      <div class="flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-emerald-400 to-blue-500 shadow-lg mx-auto mb-4">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="2" y="6" width="20" height="12" rx="2" />
          <circle cx="12" cy="12" r="3" />
          <path d="M6 10h.01M6 14h.01M18 10h.01M18 14h.01" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-600 to-blue-600 bg-clip-text text-transparent">Inscription</h1>
      <p class="text-sm text-slate-500 mt-2">BD Finance</p>
    </div>

    <div *ngIf="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error }}
    </div>

    <form (ngSubmit)="register()">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-slate-700 font-semibold mb-2">Nom</label>
          <input
            type="text"
            [(ngModel)]="nom"
            name="nom"
            placeholder="Dupont"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            [disabled]="loading"
          />
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">Prénom</label>
          <input
            type="text"
            [(ngModel)]="prenom"
            name="prenom"
            placeholder="Jean"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            [disabled]="loading"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-slate-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="test@example.com"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          [disabled]="loading"
        />
      </div>

      <div class="mb-4">
        <label class="block text-slate-700 font-semibold mb-2">Mot de passe</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent pr-10"
            [disabled]="loading"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-2.5 text-slate-500 hover:text-slate-700 transition-colors"
            [disabled]="loading"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-slate-700 font-semibold mb-2">Confirmer le mot de passe</label>
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent pr-10"
            [disabled]="loading"
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute right-3 top-2.5 text-slate-500 hover:text-slate-700 transition-colors"
            [disabled]="loading"
          >
            <svg *ngIf="!showConfirmPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showConfirmPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 disabled:opacity-50"
      >
        {{ loading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <span class="text-slate-600">Déjà inscrit? </span>
      <a routerLink="/auth/login" class="bg-gradient-to-r from-emerald-600 to-blue-600 bg-clip-text text-transparent font-semibold hover:opacity-80">Se connecter</a>
    </div>
  </div>
</div>
